<body onload="disableSubmit()">
  <section id="nav">
    <div class="container-fluid">
      <!-- Nav Bar -->

        <a href="/index.html">
          <span id="back" class="material-symbols-outlined">
            arrow_back
            </span>

        <a class="nav navbar-brand" href="/index.html">SERI</a>
       
        <button
          class="navbar-toggler"
          type="button"

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

  <div class="row" >

<div class="col-lg-5 side-info">
  <h1> Welcome to <br> SERI
  </h1>
  <h2> </h2>

</div>

  <div id="signUp-form" class="col-lg-7">
  <form id="signUp" method="get" action="">    
      
    <label>
      <strong>User Name</strong>  
    </label> 
    <br>
    <input type="text" name="Uname" id="Uname"  placeholder="Enter your full name" required>    
    <br>    
    
    <label>
        <strong>E-mail</strong>  
      </label> 
      <br>
      <input type="email" name="email" id="email" placeholder="E-mail" required>    
      <br>  
      
      <label><strong>Institution</strong>   </label> 
      <br>
      <input type="search" name="" id="Pass" placeholder="Institution" required>    
      <br>
      
      <label><strong>Designation</strong>   </label> 
      <br>
      <input type="text" name="designation" id="designation" placeholder="Designation" required >    
      <br>

      <label><strong>Create Password </strong>   </label> 
      <br>
      <input type="Password" name="Password" id="Pass" placeholder="Create Password" required>    
      <br>

      <label><strong>Re-enter Password </strong>   </label> 
      <br>
      <input type="Password" name="Password" id="Pass" placeholder="Re-enter Password" required>    
      <br>

      <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)">  
        By clicking here, I state that I have <br> read and understood the  <br>
        <a href="#">terms and conditions.</a>
       <br><br>
       
         <input type="submit" name="CreateAccount" id="submit" 
         class="create btn btn-outline-secondary active" 
      role="button" aria-pressed="true" value="Create Account"/> 
      <br><br> 
  </form>     
  </div>
</div>
